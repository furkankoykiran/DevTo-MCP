name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had any activity for 30 days. It will be closed in 7 days if no further activity occurs.'
          stale-pr-message: 'This pull request has been automatically marked as stale because it has not had any activity for 30 days. It will be closed in 7 days if no further activity occurs.'
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
